<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>

<script>
    // Generate a random number between 1 and 10
    const secretNumber = Math.floor(Math.random() * 10) + 1;

    // Ask the user to guess the number
    const userGuess = prompt("Guess the number between 1 and 10:");

    // Convert the user's input to a number
    const guess = parseInt(userGuess);

    // Check if the guess is correct and provide feedback
    if (!isNaN(guess)) {
        if (guess === secretNumber) {
            alert("Congratulations! You guessed the correct number.");
        } else {
            alert(`Sorry, the correct number was ${secretNumber}. Better luck next time!`);
        }
    } else {
        alert("Invalid input. Please enter a valid number.");
    }
</script>

</body>
</html>

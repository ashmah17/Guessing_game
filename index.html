<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free/css/all.css">
</head>
<body>

    <div class="container">
        <h2>Number Guessing Game</h2>
        <h5>Write a random number</h5>
        <fieldset>
            <input type="text" id="input">
            <i class="fa solid fa-gamepad"></i>
        </fieldset>
        <p id="answer"></p>
        <button id="btn" onclick="showAnswer()">Submit</button>
    </div>

 <script>
    function showAnswer(){
    const secretNumber = Math.floor(Math.random() * 10) + 1;
    const userGuess = document.getElementById('input').value;
    const guess = parseInt(userGuess);

    
    // Check if the guess is correct and provide feedback
    if (!isNaN(guess)) {
        if (guess === secretNumber) {
            document.getElementById('answer').innerHTML = "Congratulations! You guessed the correct number.";
        }
         else {
            document.getElementById('answer').innerHTML = `Sorry, the correct number was ${secretNumber}. Better luck next time!`;
        }
    }
     else {
        document.getElementById('answer').innerHTML = "Invalid input. Please enter a valid number.";
    }
}
</script> 





</body>
</html>
